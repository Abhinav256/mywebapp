<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RaidZipp - Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@300;500;700&display=swap" rel="stylesheet>
    <style>
        /* Mobile-First CSS */
        :root {
            --primary: #2A9D8F;
            --secondary: #264653;
            --accent: #E76F51;
            --text: #2B2D42;
            --background: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-size: 14px;
        }

        /* Auth Container */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 15px;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .auth-header .logo {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Main Container */
        .main-container {
            display: none;
            padding: 1rem;
        }

        /* Navigation */
        .nav-header {
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .nav-buttons {
            width: 100%;
            flex-direction: column;
        }

        .nav-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 12px;
        }

        /* Forms */
        .form-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            font-size: 0.9rem;
        }

        /* Ride Cards */
        .ride-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .ride-card {
            padding: 1rem;
            border-radius: 12px;
        }

        /* Mobile-Specific Adjustments */
        @media (min-width: 768px) {
            .auth-box {
                padding: 2rem;
            }
            
            .nav-header {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .nav-buttons {
                flex-direction: row;
                width: auto;
            }
            
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .ride-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .ride-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Touch Optimization */
        button, input, select {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .book-button {
            padding: 0.8rem !important;
            font-size: 0.9rem;
        }

        /* Hide Date/Time Picker Icons */
        input[type="date"]::-webkit-inner-spin-button,
        input[type="date"]::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <!-- Authentication Section -->
    <div class="auth-container">
        <!-- ... (same auth HTML structure) ... -->
    </div>

    <!-- Main Application -->
    <div class="main-container">
        <div class="nav-header">
            <div class="logo">
                <span class="raid">Raid</span><span class="zipp">Zipp</span>
            </div>
            <div class="nav-buttons">
                <button class="nav-button" onclick="showSection('create')">Create Ride</button>
                <button class="nav-button" onclick="showSection('find')">Find Ride</button>
            </div>
        </div>

        <!-- ... (same main content HTML structure) ... -->
    </div>

    <script>
        // Mobile-Friendly JS Enhancements
        let lastTap = 0;
        
        // Double-tap prevention
        document.addEventListener('touchend', function(event) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                event.preventDefault();
            }
            lastTap = currentTime;
        });

        // Viewport height adjustment
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', setViewportHeight);
        setViewportHeight();

        // Existing application logic remains the same
        // ... (keep original JS functionality) ...
    </script>
</body>
</html>
